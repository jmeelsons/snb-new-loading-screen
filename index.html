<!DOCTYPE html>
<html>
<head>
    <title>SNB-FEMBOY-SERVER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Comic Sans', 'Chalkboard SE', cursive, sans-serif;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(6px);
            transform: scale(1.05);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fade 18s infinite;
            transition: opacity 2.5s ease-in-out;
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
            background-image: url('images/1.jpg');
        }
        .slide:nth-child(2) {
            animation-delay: 6s;
            background-image: url('images/2.jpg');
        }
        .slide:nth-child(3) {
            animation-delay: 12s;
            background-image: url('images/3.jpg');
        }

        @keyframes fade {
            0% { opacity: 0; }
            8% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .fade-in-text {
            font-size: 4.5vw;
            font-weight: bold;
            letter-spacing: 5px;
            animation: appearGlow 3.5s ease-out forwards;
            opacity: 0;
            
            color: white;
            text-shadow: 
                0 0 15px #ffb6c1,
                0 0 30px #ffb6c1,
                0 0 45px #ff69b4,
                0 0 60px #ff69b4,
                0 0 75px #ff1493;
            
            background-color: rgba(255, 240, 245, 0.15);
            padding: 25px 60px;
            border-radius: 80px;
            
            border: 3px solid rgba(255, 182, 193, 0.8);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.6),
                0 0 60px rgba(255, 20, 147, 0.4);
            
            backdrop-filter: blur(10px);
            
            display: inline-block;
        }

        @keyframes appearGlow {
            0% {
                opacity: 0;
                transform: scale(0.6);
                text-shadow: 0 0 0 transparent;
            }
            40% {
                opacity: 0.9;
                transform: scale(1.08);
                text-shadow: 
                    0 0 30px #ffb6c1,
                    0 0 60px #ff69b4,
                    0 0 90px #ff1493;
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 
                    0 0 15px #ffb6c1,
                    0 0 30px #ffb6c1,
                    0 0 45px #ff69b4,
                    0 0 60px #ff69b4,
                    0 0 75px #ff1493;
            }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 30%),
                        radial-gradient(circle at 70% 60%, rgba(255, 182, 193, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 90% 20%, rgba(255, 105, 180, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 4;
        }
    </style>
</head>
<body>

</body>
</html>
